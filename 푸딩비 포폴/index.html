<body>

    <ul class="nav__wrapper">

        <button class="nav__menu">intro</button>

      <li>
        <button class="nav__menu">projects</button>
      </li>
      <li>
        <button class="nav__menu">skills</button>

      <li>
        <button class="nav__menu">puddingbee</button>
      </li>
      <li>
        <button class="nav__menu">contact</button>
      </li>

    </ul>
  </nav>

  <section class="side">

      <li>
        <button class="side__menu">intro</button>
      </li>
      <li>
        <button class="side__menu">projects</button>
      </li>
      <li>
        <button class="side__menu">skills</button>
      </li>
      <li>
        <button class="side__menu">puddingbee</button>
      </li>
      <li>
        <button class="side__menu">contact</button>
      </li>
    </ul>
  </section>

  <div class="hamburger">
    <div class="hamburger__wrapper">
      <button class="nav__hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>

  <div class="main">
    <div class="main__wrapper">
      <img class="main__text--title-letter" src="imgs/home__lettering--title.png" />
      <h3 class="main__text--title-s">탐험하는 즐거움을 주는 개발자</h3>
      <span class="main__text--title-l">푸딩비</span>
      <h2 class="main__text--title-m">포트폴리오</h2>
      <h1 class="main__text--title-l">탐험 &nbsp &nbsp 여행</h1>
      <img class="main__text--title-letter2" src="imgs/home__lettering--subtitle.png" />
    </div>
  </div>

  <div class="intro">
    <div class="intro__wrapper">
      <div class="intro__subtitle--wrapper">
        <h2 class="intro__text--title"> 
          <div class="parallelogram"></div> 웹 접속만으로도 
          <span class="parallelogram2__special--wrapper"><div class="parallelogram2"></div>탐험하는 </span>
          <span class="parallelogram3__special--wrapper">
          <div class="parallelogram3"></div>즐거움!</span></h2><br /><br /><br /><br />
        <!-- br로만 해야할지 포지션으로 위치를 조정해야 할지 고민 => 일단 br태그 -->
        <p class="intro__text--subtitle1">
          안녕하세요! 저는<br />
          <span class="intro__subtitle--bold">웹과 사용자간의 재미있는 의사소통을 기획하고 싶은<br /> 프론트엔드 개발자 푸딩비</span> 박보영이에요!
        </p><br /><br /><br />


        <div class="intro__text--subtitle2--special--wrapper">
          <div class="parallelogram4"></div>
          <div class="parallelogram5"></div>
        <p class="intro__text--subtitle2">제가 만든 웹 사이트 
          <span class="intro__subtitle--bold">푸딩섬 탐험 여행으로 즐거움을<br />선사드리고 싶어</span>
          제가 여러분을 푸딩섬으로<br />초대하였어요!</p><br /><br /><br />
        </div>
          
        <p class="intro__text--subtitle3">지금부터 
          <span class="intro__subtitle--bold">푸딩비</span>가 만든<br />
          <span class="intro__subtitle--bold">푸딩섬으로 탐험</span>할 준비가 되셨나요?<br />
          준비가 되었으면 같이 출발해보아요!
        </p>
      </div>

      <div class="intro__img--wrapper">
        <img class="intro__img--title--boat" src="imgs/puddingbi+wave-shadow.png" />
        <img class="intro__img--title--wave" src="imgs/wave_cut_shadow.png" />
      </div>

    </div>
  </div>
